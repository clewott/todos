<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Todos List</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>todos</h1>
      <div class="tasks">
        <form name="newTask">
          <div class="submit">
          <i class="fa fa-angle-double-down newTaskInput"></i>
          </div>
          <input type="text" class="addTodo" name="addTodo" placeholder="What needs to be done?">
        </form>
      </div>
      <div class="items">

      </div>
      <div class="remaining_items">
        <p class = "counter">items left</p>
        <a class = "all" href="">All</a>
        <a class = "notDone" href="">Active</a>
        <a class = "done" href="">Completed</a>
        <a class="clearCompleted" href="">Clear Completed</a>
      </div>
      <p>Double-click to edit a todo.</p>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/templates.js"></script>
        <!-- endbuild -->
</body>
</html>
